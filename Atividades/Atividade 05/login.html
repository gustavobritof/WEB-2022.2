<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Entre no Tzeet</title>
</head>

<body>
    <div class="container">
        <div class="card box">
            <div class="card-body">
                <img src="img/tiziu.png" class="logo" alt="tiziu">
                <h4>Entre no Tzeet agora mesmo</h4>
                
                <form action="">

                    <!-- Input de e-mail -->
                <div class="form-floating mb-2 ">
                    <input type="email" id="inputEmail" class="form-control" required placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <span id="spanTexto"></span>
                </div>
                
                <!-- Input de password -->
                <div class="form-floating mb-2">
                    <input type="password" id="inputSenha" class="form-control"required placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <a href="#recuperasenha">Esqueceu a senha?</a>
                    <br>
                    <a href="signup.html"><button type="submit" id="botaoLogin" class="botao">Entrar</button></a>
                </div>

                </form>
                

                <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>          

            </div>
            
                
        </div>

    </div>

    <script src="js/scriptlogin.js"></script>
</body>

</html>
